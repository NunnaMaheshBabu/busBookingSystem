<div class="container">
   <h1>Update Your Details</h1>
<form (ngSubmit)="updateData()" >
  <div class="form-group">
    <label for="userName" class="text-success">User Name</label>
    <input type="text"   [(ngModel)]="user.userName" name="userName" id="userName" class="form-control" required
        placeholder="Enter User Name">
        </div>

        <div class="form-group">
          <label for="password" class="text-success">Password</label>
          <input type="text"   [(ngModel)]="user.password" name="password" id="password" class="form-control" required
              placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="email" class="text-success">Email</label>
          <input type="text"   [(ngModel)]="user.email" name="email" id="email" class="form-control" required
              placeholder="Enter Email">
        </div>
        

        <div class="form-group">
          <label for="mobile" class="text-success">Phone Number</label>
          <input type="text"   [(ngModel)]="user.mobile" name="mobile" id="mobile" class="form-control" required
              placeholder="Enter Phone Number">
        </div>
        
    
      <!-- {{user | json}} -->
     
      <div style="text-align: center  ; margin-top: 10px; border-radius: 30px;">
    <button   class="btn btn-primary text-align:center margin-top:20px" type="submit" class="btn btn-primary">Update</button>
      </div>
  </form>
</div>
